<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/3cbce0d4/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://www.youtube.com/s/desktop/3cbce0d4/img/favicon_32.png" sizes="32x32">
    <link rel="icon" href="https://www.youtube.com/s/desktop/3cbce0d4/img/favicon_48.png" sizes="48x48">
    <link rel="icon" href="https://www.youtube.com/s/desktop/3cbce0d4/img/favicon_96.png" sizes="96x96">
    <link rel="icon" href="https://www.youtube.com/s/desktop/3cbce0d4/img/favicon_144.png" sizes="144x144">
</head>
<body>
    <header>
        <div class="button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </div>
        <div class="logo"></div>
        <div class="search">
            <input type="search" name="search" id="input_search" placeholder="Search">
            <button type="submit" class="button_search">
                <svg class="icon icon_search" width="19" height="19">
                    <use xlink:href="images/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="rightmenu">
            <a href="#" class="icons_link">
                <svg class="icon icon_video" width="27" height="20">
                    <use xlink:href="images/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons_link">
                <svg class="icon icon_apps" width="21" height="21">
                    <use xlink:href="images/icons.svg#apps"></use>
                </svg>
            </a> 
            <a href="#" class="icons_link">
                <svg class="icon icon_notifications" width="22" height="26">
                    <use xlink:href="images/icons.svg#notifications"></use>
                </svg> 
            </a>
        </div>
        <a href="#" class="user">
            <img src="images/avatar.png" alt="UserName" class="user_avatar">
        </a>
    </header>
</body>
</html>
