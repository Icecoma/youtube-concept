<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/3cbce0d4/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://www.youtube.com/s/desktop/3cbce0d4/img/favicon_32.png" sizes="32x32">
    <link rel="icon" href="https://www.youtube.com/s/desktop/3cbce0d4/img/favicon_48.png" sizes="48x48">
    <link rel="icon" href="https://www.youtube.com/s/desktop/3cbce0d4/img/favicon_96.png" sizes="96x96">
    <link rel="icon" href="https://www.youtube.com/s/desktop/3cbce0d4/img/favicon_144.png" sizes="144x144">
</head>
<body>
    <header>
        <div class="button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </div>
        <div class="logo"></div>
        <div class="search">
            <input type="search" name="search" id="input_search" placeholder="Search">
            <button type="submit" class="button_search">
                <svg class="icon icon_search" width="19" height="19">
                    <use xlink:href="images/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="rightmenu">
            <a href="#" class="icons_link">
                <svg class="icon icon_video" width="27" height="20">
                    <use xlink:href="images/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons_link">
                <svg class="icon icon_apps" width="21" height="21">
                    <use xlink:href="images/icons.svg#apps"></use>
                </svg>
            </a> 
            <a href="#" class="icons_link">
                <svg class="icon icon_notifications" width="22" height="26">
                    <use xlink:href="images/icons.svg#notifications"></use>
                </svg> 
            </a>
        </div>
        <a href="#" class="user">
            <img src="images/avatar.png" alt="UserName" class="user_avatar">
        </a>
    </header>
    <div class="sidebar">
        <nav class="navigation">
            <ul class="nav_menu">
                <li class="nav_item">
                    <a href="#" class="nav_link">
                    <svg class="icon icon_home">
                            <use xlink:href="images/icons.svg#home"></use>
                    </svg>
                    <span class="nav_text">Home</span>
                </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                    <svg class="icon icon_tranding">
                            <use xlink:href="images/icons.svg#tranding"></use>
                    </svg>
                    <span class="nav_text">Trending</span>
                </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                    <svg class="icon icon_subscriptions">
                            <use xlink:href="images/icons.svg#subscriptions"></use>
                    </svg>
                    <span class="nav_text">Subscriptions</span>
                </a>
                </li>
            </ul>
            <ul class="nav_menu">
                <li class="nav_item">
                    <a href="#" class="nav_link">
                    <svg class="icon icon_library">
                            <use xlink:href="images/icons.svg#library"></use>
                    </svg>
                    <span class="nav_text">Library</span>
                </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                    <svg class="icon icon_history">
                            <use xlink:href="images/icons.svg#history"></use>
                    </svg>
                    <span class="nav_text">History</span>
                </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                    <svg class="icon icon_watch">
                            <use xlink:href="images/icons.svg#watch"></use>
                    </svg>
                    <span class="nav_text">Watch later</span>
                </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                    <svg class="icon icon_favourites">
                            <use xlink:href="images/icons.svg#favourites"></use>
                    </svg>
                    <span class="nav_text">Favourites</span>
                </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                    <svg class="icon icon_like">
                            <use xlink:href="images/icons.svg#like"></use>
                    </svg>
                    <span class="nav_text">Liked videos</span>
                </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                    <svg class="icon icon_music">
                            <use xlink:href="images/icons.svg#music"></use>
                    </svg>
                    <span class="nav_text">Music</span>
                </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                    <svg class="icon icon_games">
                            <use xlink:href="images/icons.svg#games"></use>
                    </svg>
                    <span class="nav_text">Games</span>
                </a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                    <svg class="icon icon_showmore">
                            <use xlink:href="images/icons.svg#chevron-down"></use>
                    </svg>
                    <span class="nav_text">Show more</span>
                </a>
                </li>
            </ul>
            <h2 class="nav_title">Subscriptions</h2>
            <ul class="nav_menu Subscriptions">
                <li class="nav_item">
                    <a href="#" class="nav_link"> 
                        <img src="images/avatargs.png" alt="Photo: Gussie Singleton" class="nav_images">                       
                    <span class="nav_text">                        
                        
                        Gussie Singleton
                </span>
            </a>
        </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <img src="images/avatarnf.png" alt="Photo: Nora Francis" class="nav_images">                       
                    <span class="nav_text">
                        Nora Francis
                </span>
            </a>
        </li>
                <li class="nav_item">
                    <a href="#" class="nav_link"> 
                        <img src="images/avatarbb.png" alt="Photo: Belle Briggs" class="nav_images">                      
                    <span class="nav_text">
                         Belle Briggs
                </span>
            </a>
        </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">                       
                        <img src="images/avatareb.png" alt="Photo: Eunice Cortez" class="nav_images">                      
                    <span class="nav_text">  
                         Eunice Cortez
                </span>
            </a>
        </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">  
                        
                        <img src="images/avatareh.png" alt="Photo: Emma Hanson" class="nav_images">                     
                    <span class="nav_text">
                         Emma Hanson
                </span>
            </a>
        </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">  
                        <img src="images/avatarlb.png" alt="Photo: Leah Berry" class="nav_images">                      
                    <span class="nav_text"> 
                        Leah Berry
                </span>
            </a>
        </li>
            </ul>
            <ul class="nav_menu">
                <li class="nav_item">
                    <a href="#" class="nav_link setting_link">
                    <svg class="icon icon_setting">
                            <use xlink:href="images/icons.svg#setting"></use>
                    </svg>
                    <span class="nav_text">Setting</span>
                </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
